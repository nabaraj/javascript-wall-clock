<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="numbers absolute fullWidth">
        <div class="number number-1"><span>12</span><span>6</span></div>
        <div class="number number-2"><span>1</span><span>7</span></div>
        <div class="number number-3"><span>2</span><span>8</span></div>
        <div class="number number-4"><span>3</span><span>9</span></div>
        <div class="number number-5"><span>4</span><span>10</span></div>
        <div class="number number-6"><span>5</span><span>11</span></div>
      </div>
      <div class="niddle absolute fullWidth">
        <div class="second absolute niddle"></div>
        <div class="minute absolute niddle"></div>
        <div class="hour absolute niddle"></div>
      </div>
      <div class="digital"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
